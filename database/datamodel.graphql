type User {
  id: ID! @unique
  email: String! @unique
  password: String!
  firstName: String!
  lastName: String!
  entries: [Entry!]! @relation(name: "Entries", onDelete: CASCADE)
}

type Entry {
  id: ID! @unique
  text: String!
  author: User! @relation(name: "Entries")
  status: EntryStatus!
}

enum EntryStatus {
  IN_PROGRESS
  COMPLETED
  ARCHIVED
}
